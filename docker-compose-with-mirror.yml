version: '3'
services:

  fsi-server:
    image: neptunelabs/fsi-server:${FSI_VERSION}
    restart: always
    container_name: fsi-server
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ./fsi-data:/srv/fsi/mounts
      - ${FSI_CONFIG_PATH}:/srv/fsi/mounts/config
      - ${ASSET_PATH}:/srv/fsi/mounts/assets
      - ${OVERLAY_PATH}:/srv/fsi/mounts/overlay
      - ${STORAGE_PATH}:/srv/fsi/mounts/storage
      - ${LOG_PATH}/fsi:/srv/fsi/mounts/catalina/logs
    depends_on:
      - solr-server
    userns_mode: "host"
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    logging:
      driver: "json-file"
      options:
        max-size: "2000k"

  solr-server:
    image: solr:6-alpine
    restart: always
    container_name: solr
    volumes:
      - ${SOLR_PATH}:/opt/solr/server/solr/fsi-server
    logging:
      driver: "json-file"
      options:
        max-size: "2000k"

  nginx:
    image: nginx:${NGINX_VERSION}
    restart: always
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${NGINX_CONFIG_PATH}:/etc/nginx:ro
      - ${LOG_PATH}/nginx:/var/log/nginx
    logging:
      driver: "json-file"
      options:
        max-size: "2000k"

  # Only for synchronisation with one or more mirror servers.
  # Delete this if you do not need it.
  lsyncd:
    build: lsyncd
    restart: always
    container_name: lsyncd
    env_file:
      - .env
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ./conf/lsyncd/lsyncd.conf.lua:/config/lsyncd.lua:ro
      - ${SYNC_KEY}:/data/authorized_keys/sync.key:ro
      - ${ASSET_PATH}:${ASSET_PATH}:ro
      - ${OVERLAY_PATH}:${OVERLAY_PATH}:ro
      - ${STORAGE_PATH}:${STORAGE_PATH}:ro
      # - ${FSI_CONFIG_PATH}:${FSI_CONFIG_PATH}:ro
      - - ${LOG_PATH}/lsync:/var/log
    logging:
      driver: "json-file"
      options:
        max-size: "2000k"
