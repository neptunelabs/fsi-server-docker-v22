---
set:
- name: "image.default"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
  - name: "X-Dim"
    value: "{WIDTH}x{HEIGHT}"
  - name: "X-Source-Dim"
    value: "{SRC.WIDTH}x{SRC.HEIGHT}"
  - name: "X-Source-Level"
    value: "{SRC.LEVEL}"
  - name: "X-Content-Type-Options"
    value: "nosniff"
- name: "info.default"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
  - name: "X-Content-Type-Options"
    value: "nosniff"
- name: "list.default"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
  - name: "X-Content-Type-Options"
    value: "nosniff"
- name: "static.default"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
- name: "viewer"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
  - name: "X-Content-Type-Options"
    value: "nosniff"
- name: "cors"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
- name: "webinterface"
  header:
    - name: "Cache-Control"
      value: "no-cache, must-revalidate, max-age=0"
    - name: "X-Content-Type-Options"
      value: "nosniff"
    - name: "X-Dim"
      value: "{WIDTH}x{HEIGHT}"
- name: "image.noindex"
  header:
  - name: "Cache-Control"
    value: "public, max-age=2592000"
  - name: "X-Robots-Tag"
    value: "noindex, noarchive"
  - name: "X-Dim"
    value: "{WIDTH}x{HEIGHT}"
  - name: "X-Source-Dim"
    value: "{SRC.WIDTH}x{SRC.HEIGHT}"
  - name: "X-Source-Level"
    value: "{SRC.LEVEL}"
  - name: "X-Content-Type-Options"
    value: "nosniff"
