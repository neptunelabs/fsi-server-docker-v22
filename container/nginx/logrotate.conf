/var/log/nginx/*.log {
        su nginx nginx
        daily
        dateext
        dateformat -%Y-%m-%d
        missingok
        rotate 93
        compress
        delaycompress
        notifempty
        create 640 nginx adm
        sharedscripts
        postrotate
                if [ -f /var/run/nginx.pid ]; then
                        kill -USR1 `cat /var/run/nginx.pid`
                fi
        endscript
}
